<body>
  <div class="hearts"></div>

  <h1>Quer namorar comigo? ‚ù§Ô∏è</h1>

  <button id="sim" onclick="showLove()">Yes</button>
<button id="yesRed" onclick="showLove()">Yes but in red</button>

  <style>
    .hearts {
      display: none;
      transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1),
              opacity 0.8s ease;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  bottom: -20px;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(45deg);
    opacity: 0;
  }
}

transition: opacity 1.5s ease;

  <br>
  <div id="bigHeart">‚ù§Ô∏è</div>
  <img id="photo" src="us.jpeg" alt="Us">

  <script>
  const heartsContainer = document.querySelector(".hearts");
  const redBtn = document.getElementById("yesRed");

  // Make red button escape
  redBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    redBtn.style.left = x + "px";
    redBtn.style.top = y + "px";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.style.opacity = Math.random();

    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 10000);
  }

  let heartInterval;

  function showLove() {
  document.querySelector("h1").innerText =
    "Sabia üòå‚ù§Ô∏è (I knew it already)";

  const bigHeart = document.getElementById("bigHeart");
  const photo = document.getElementById("photo");

  // 1Ô∏è‚É£ Big heart zooms in
  bigHeart.style.opacity = 1;
  bigHeart.style.transform = "translate(-50%, -50%) scale(3)";

  // 2Ô∏è‚É£ After big heart animation
  setTimeout(() => {
    // Hide big heart
    bigHeart.style.opacity = 0;

    // Start floating hearts
    heartsContainer.style.display = "block";
    setInterval(createHeart, 300);

    // Show photo at the SAME TIME
    photo.style.display = "block";
    setTimeout(() => {
      photo.style.opacity = 1;
    }, 100);

  }, 1200);
}
</script>
