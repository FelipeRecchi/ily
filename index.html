<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #ffe6e6;
    }
    h1 {

    button {

<body>
  <div class="hearts"></div>

  <h1>Quer namorar comigo? ‚ù§Ô∏è</h1>

  <button id="sim" onclick="showLove()">Yes</button>
<button id="yesRed" onclick="showLove()">Yes but in red</button>

  <style>
    .hearts {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.heart {
  position: absolute;
  bottom: -20px;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  transform: rotate(45deg);
  animation: float 8s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #ff4d6d;
  border-radius: 50%;
}

.heart::before {
  top: -10px;
  left: 0;
}

.heart::after {
  left: -10px;
  top: 0;
}

@keyframes float {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh) rotate(45deg);
    opacity: 0;
  }
}

/*copiei daqui pra cima*/
    
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 100px;
    background-color: #ffe6e6;
  }

  h1 {
    font-size: 2.5em;
  }

  button {
    font-size: 1.2em;
    padding: 12px 24px;
    margin: 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }

  #sim {
    background-color: #4CAF50; /* green */
  }

  #yesRed {
    background-color: #f44336; /* red */
    position: absolute;
  }

  img {
   
    margin: 30px auto 0 auto;
    max-width: 600px;
    display: none;
    border-radius: 30px;
     opacity: 0;
transition: opacity 1.5s ease;
  }
</style>


  <br>
  <img id="photo" src="us.jpeg" alt="Us">

  <script>
  const heartsContainer = document.querySelector(".hearts");
  const redBtn = document.getElementById("yesRed");

  // Make red button escape
  redBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    redBtn.style.left = x + "px";
    redBtn.style.top = y + "px";
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 5 + Math.random() * 5 + "s";
    heart.style.opacity = Math.random();

    heartsContainer.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 10000);
  }

  let heartInterval;

  function showLove() {
    // Change title
    document.querySelector("h1").innerText =
      "Sabia üòå‚ù§Ô∏è";

    // Start hearts
    heartInterval = setInterval(createHeart, 300);

    // After 2 seconds: stop hearts + show image
    setTimeout(() => {
      clearInterval(heartInterval);

      const photo = document.getElementById("photo");
      photo.style.display = "block";

      // fade in
      setTimeout(() => {
        photo.style.opacity = 1;
      }, 100);
    }, 2000);
  }
</script>


</body>
</html>
